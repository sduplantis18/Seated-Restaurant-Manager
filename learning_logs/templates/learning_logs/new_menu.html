{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
<h1><a href="{% url 'learning_logs:entry' entry.id %}">..{{ entry }}</a></h1>
{% endblock page_header %}

{% block content %}
    <form action="{% url 'learning_logs:new_menu' entry.id%}" method = 'POST' enctype="multipart/form-data">
        <div class="form-group">
        {% csrf_token %}
        {% bootstrap_form form %}
        </div>

        {% buttons %}
        <button name="submit" class="btn btn-primary">Add</button>
        {% endbuttons %}
    
    </form>

{% endblock content %}
