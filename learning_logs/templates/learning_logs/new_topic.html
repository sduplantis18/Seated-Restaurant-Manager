{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}


{% block page_header %}
<h1>Add a new restaurant.</h1>
{% endblock page_header %}

{% block content %}


    <form action="{% url 'learning_logs:new_topic' %}" method = 'POST'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button name="submit" class="btn btn-primary">Add restaurant</button>
        {% endbuttons %}
    </form>

{% endblock content %}
