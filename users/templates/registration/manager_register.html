{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}
{% block content %}


<form method="POST" action="{% url 'users:manager_register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}"/>
</form>

{% endblock content %}
